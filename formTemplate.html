<!--
    表单：用于采集用户输入的数据的，用于和服务器进行交互
    <form></form>:本身没有什么样子，只是定义一个范围：比如说：账号和密码同时进行提交，就需要用form包裹起来

    属性：
        1.action    指定提交数据的URL
            #当前页面
        2.method    指定提交方式
            (一种7种，常用的2种)
            get:
                1.请求参数会在地址栏中显示
                2.请求参数的长度是有限制的
                3.不太安全
            post:
                1.请求参数不会在地址栏中显示，会封装在请求体中（HTTP协议后讲解）
                2.请求参数的长度是没有限制的
                3.较为安全

    表单项中的数据要想被提交，必须指定其name属性        在?和#之间
    表单项：
        <input>
        属性：
            type    可以通过属性值来改变元素属性的展示样式  默认是text    【name=value】
                text:文本输入框
                password:密码输入框
                radio:单选框
                    注意：要多个单选框实现单选的效果，则多个单选框的name值必须一样
                    注意：一般会给每一个单选框提供value属性，指定其被选中后提交的值
                checkbox:复选框
                file:文件选择框
                hidden:隐藏域      虽然看不到，但是也可以被提交
                submit:提交按钮
                button:普通按钮，和JS一起使用，实现动态效果
                image:可以指定图片作为submit按钮  src指定图片路径
                color:拾色器
                date:日期：年月日
                datetime-local:带时间和分钟的日期
                email:有一个基本的校验逻辑    @
                number:只能输入数字
            name
            value       text和password类型的value是初始默认值    大多数【name=value】    按钮是显示值，输入框是输入后的值...
            placeholder     也是默认值，但是会灰色的，一点击就消失                        √
            checked     单选框和复选框的默认值

        <select>    下拉列表    也可以自行设置value
        子标签：<option></option>,指定列表项

        <textarea>  文本域
        属性：cols:指定列数
             rows:指定行数

    <label></label> 来指定输入项的文字描述信息
        属性：
            for：一般会和input的id属性值对应，如果对应了，则点击label区域，会让input输入框获取焦点
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <form action="#" method="get">
            <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
            <label for="password">密码：</label><input type="password" name="password" value="123" id="password"><br>
            <input type="radio" name="gender" value="male" checked> 男
            <input type="radio" name="gender" value="female"> 女<br>
            <input type="checkbox" name="hobby" value="shopping"> 逛街
            <input type="checkbox" name="hobby" value="eat" checked> 美食
            <input type="checkbox" name="hobby" value="Java" checked> Java <br>
            图片：<input type="file" name="file"><br>
            隐藏域：<input type="hidden" name="hidden" value="hidden"><br>
            取色器：<input type="color" name="color"><br>
            生日：<input type="date" name="birthday"><br>
            生日：<input type="datetime-local" name="date"><br>
            邮箱：<input type="email" name="email"><br>
            年龄：<input type="number" name="age"><br>
            省份：<select name="province" id="">
            <option selected>--请选择--</option>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select><br>
            自我描述：<textarea name="textarea"  cols="5" rows="20"></textarea>
            <input type="button" value="普通按钮">
            <input type="submit" value="提交">
        </form>
    </body>
</html>
